# Arquivo de configuração para a plataforma Render.com

services:
  # Serviço da Aplicação Web (o seu bot ou API)
  - type: web
    name: minha-automacao
    env: python
    buildCommand: "./build.sh"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: postgres
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Serviço do Banco de Dados PostgreSQL Gerenciado
  - type: pserv
    name: postgres
    # CORREÇÃO CRÍTICA: A linha 'runtime: postgres' foi REMOVIDA.
    # Este campo não é válido e causava o conflito principal.
    disk:
      name: postgres-data
      # RESTAURADO: O 'mountPath' é, de fato, obrigatório.
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
