# Arquivo de configuração para a plataforma Render.com

services:
  # Serviço da Aplicação Web (o seu bot ou API)
  - type: web
    name: minha-automacao
    env: python
    buildCommand: "./build.sh"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION # <-- CORREÇÃO 1: Definindo a versão do Python aqui
        value: 3.11.0
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: postgres
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Lembre-se de configurar este segredo no dashboard do Render

  # Serviço do Banco de Dados PostgreSQL
  - type: pserv
    name: postgres
    env: postgres
    # <-- CORREÇÃO 2: A linha "image: postgres:13" foi removida daqui.
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
