# Arquivo de configuração para a plataforma Render.com

services:
  # Serviço da Aplicação Web (o seu bot ou API)
  - type: web
    name: minha-automacao
    env: python
    buildCommand: "./build.sh"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: postgres
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Serviço do Banco de Dados PostgreSQL Gerenciado
  - type: pserv
    name: postgres
    disk:
      name: postgres-data
      # CORREÇÃO: A linha 'mountPath' foi REMOVIDA.
      # Para um serviço 'pserv', a Render gerencia o ponto de montagem automaticamente.
      sizeGB: 1
